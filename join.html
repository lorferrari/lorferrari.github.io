<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Join Titanium Gym</title>
        <meta name="description" content="Join Titanium Gym">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="join.css">
    </head>
    <body>
        <div class="signup-box">
            <h1>Join Titanium Gym</h1>
            <p>Fill in your details to join the Titanium Gym World.</p>
            <form>
                <div class="input-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Luke" required>
                </div>

                <div class="input-group">
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" name="surname"  placeholder="Anderson" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="thisisatest@gmail.com"required>
                </div>

                <div class="input-group">
                    <label for="card-number">Credit/Debit Card</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="input-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" id="birthday" name="birthday" placeholder="YYYY-MM-DD" required>
                </div>
                <button type="submit" class="btn-submit">Create Membership</button>
            </form>
            <a href="index.html" class="back-link"> Back to Titanium Gym Website</a>
        </div>
    </body>
</html>
